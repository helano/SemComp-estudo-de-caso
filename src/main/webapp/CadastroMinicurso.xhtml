<!DOCTYPE html>

<ui:composition template="/WEB-INF/template/Layout.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="titulo">Cadastrar Minicursos</ui:define>

	<h1>
		<ui:define name="conteudo"> Cadastrar Minicurso</ui:define>
		</h1>
	<ui:define name="corpo">
	

		<h:form>

<ui:define name="titulo">Cadastrar Minicursos</ui:define>
			<div class="row">

				<div class=" col-md-4">
					Nome:
					<h:outputLabel for="NOME" />
					<h:inputText value="#{minicursoBean.minicurso.nome}"
						class="form-control" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					CargaHoraria:
					<h:outputLabel for="CARGA HORÁRIA" />
					<h:inputText value="#{minicursoBean.minicurso.cargaHoraria}"
						class="form-control" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					Vagas:
					<h:outputLabel for="LOCAL" />
					<h:inputText value="#{minicursoBean.minicurso.local}"
						class="form-control" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					Ministrante:
					<h:outputLabel for="MINISTRANTE" />
					<h:inputText value="#{minicursoBean.minicurso.ministrante}"
						class="form-control" />
				</div>
			</div>

			<div class="row">
				<div class="col-md-4" style="padding: 1%">
					<h:commandButton value="Salvar"
						action="#{minicursoBean.salvarMinicurso}" class="btn btn-primary" />
				</div>
			</div>



		</h:form>
	</ui:define>

</ui:composition>
