<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Olá JSF</title>

	

</h:head>
<h:body>
	<h:form>
		<h1>Olá</h1>
		Nome: <h:inputText value="#{minicursoBean.minicurso.id}" />
		<br />
		CargaHoraria: <h:inputText value="#{minicursoBean.minicurso.cargaHoraria}/>
		<br />
		Vagas: <h:inputText value="#{minicursoBean.minicurso.vagas}" />
		<br />
		Local: <h:inputText value="#{minicursoBean.minicurso.local}" />
		<br />
		Ministrante: <h:inputText
			value="#{minicursoBean.minicurso.ministrante}" />
		<h:commandButton value="Salvar"
			action="#{minicursoBean.editarMinicurso}" />
	</h:form>
</h:body>
</html>
