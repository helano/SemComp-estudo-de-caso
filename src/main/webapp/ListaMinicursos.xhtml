<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Consulta de lançamentos</title>
</h:head>
<h:body>
	
	<h1>Minicursos</h1>
	<h:form id="frm">
		<h:dataTable value="#{minicursoBean.minicursos}"
			var="minicurso" border="1" cellspacing="0" cellpadding="2">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{minicurso.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Carga Horária" />
				</f:facet>
				<h:outputText value="#{minicurso.cargaHoraria}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Local" />
				</f:facet>
				<h:outputText value="#{minicurso.local}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ministrante" />
				</f:facet>
				<h:outputText value="#{minicurso.ministrante}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Acôes" />
				</f:facet>
				<h:button value="Editar" outcome="EditarMinicurso" >
				<f:param name="id" value="#{minicurso.nome}"/>
				</h:button>
				<h:commandButton value="Excluir" action="#{minicursoBean.excluirMinicurso}">
				<f:setPropertyActionListener value="#{minicurso}" target="#{minicursoBean.minicursoExcluir}"/>
				</h:commandButton>
				
			</h:column>
			
			
		</h:dataTable>
	</h:form>
</h:body>
</html>
